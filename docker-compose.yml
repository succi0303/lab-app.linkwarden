version: "3.5"
services:
  postgres:
    image: postgres:16-alpine
    env_file: stack.env
    restart: always
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  linkwarden:
    env_file: stack.env
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432//postgres
    restart: always
    image: ghcr.io/linkwarden/linkwarden:latest
    ports:
      - 3001:3000
    volumes:
      - data:/data/data
    depends_on:
      - postgres
volumes:
  data:
